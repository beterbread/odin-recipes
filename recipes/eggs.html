    <h1>Eggs</h1>
    <p>A simple recipe for egg lovers.</p>
    <p>This recipe is fast and easy to make!</p>
    <h2>Ingredients</h2>
    <ul>
      <li>Eggs</li> 
      <li>Water</li>
      <li>Salt</li>
    </ul>
    <h2>Steps</h2>
    <ol>
      <li>Put your eggs in boiling water</li>
      <li>Lightly put salt in the pot</li>
      <li>Boil for around 8 minutes</li>
      <li>Take out the egg, peel, and serve</li>
